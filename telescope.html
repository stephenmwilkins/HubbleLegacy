<div id = 'title' class = 'page' >
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-10">
            <h1>How telescopes work</h1>
            <h3><b>Stephen Wilkins</b> University of Sussex</h3>
          </div>
      </div>
  </div>
</div>

<div id = 'introduction' class = 'page' >
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-12">
            <h2>Introduction</h2>
          </div>
      </div>
  </div>
</div>


<div id = 'optics' class = 'page' >
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-12">

            <div class="flex-container">

                <div class="flex-child">
                  <h5>Original</h5>
                  <img id="original" src='img/telescope/M101.jpg' style="width: 300px; height: 300px;"></img>
                </div>

                <div class="flex-child">
                  <h5>Telescope Optics</h5>
                  <canvas id="blurred" style="width: 300px; height: 300px;"></canvas><br>
                  <h6>Telescope Aperture</h6>
                  <input class='slider reversedRange' id="slider" type="range" min="1" max="100" value="10">
                </div>

                <div class="flex-child">
                  <h5>Sensor</h5>
                  <canvas id="pixelated" style="width: 300px; height: 300px;"></canvas><br>
                  <h6>Pixel Scale</h6>
                  <input class='slider reversedRange' id="blocks" type="range" min="1" max="20" value="10">
                </div>

            </div>


          </div>
      </div>
  </div>
</div>



<div id = 'noise' class = 'page' >
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-8">

            <div class="flex-container">

                <div class="flex-child">
                  <h5>Original</h5>
                  <img id="original" src='img/telescope/XDF_gr.png' style="width: 300px; height: 300px;"></img>
                </div>

                <div class="flex-child">
                  <h5>with Noise</h5>
                  <canvas id="noise_canvas" style="width: 300px; height: 300px;"></canvas><br>
                  <h6>noise</h6>
                  <input class='slider' id="noise_slider" type="range" min="0" max="255" value="10">
                </div>

            </div>

          </div>
      </div>
  </div>
</div>
